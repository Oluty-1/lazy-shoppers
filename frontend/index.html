<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueline Supermarket Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="custom-cursor" id="customCursor"></div>
    <div class="container">
        <div id="loginSection">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Your Name/Room</label>
                    <input type="text" class="form-control" id="userName" required placeholder="e.g. John, Room 12">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div id="mainSection">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Blueline Supermarket Helper</h1>
                <div class="toggle-container">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle"><i class="bi bi-moon-stars-fill"></i> Dark Mode</label>
                </div>
            </div>
            <form id="orderForm" class="mb-4 card p-4">
                <div class="mb-3">
                    <label for="requester" class="form-label">Your Name/Room</label>
                    <input type="text" class="form-control" id="requester" readonly>
                </div>
                <div class="mb-3">
                    <label for="tip" class="form-label">Tip for Shopper (₦)</label>
                    <input type="number" class="form-control" id="tip" min="0" value="0" required placeholder="e.g. 500">
                </div>
                <div id="itemsList">
                    <div class="item-row">
                        <div>
                            <label for="item0" class="form-label">Item Needed</label>
                            <input type="text" class="form-control" id="item0" required placeholder="e.g. Milk">
                        </div>
                        <div>
                            <label for="quantity0" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity0" min="1" value="1" required>
                        </div>
                        <div>
                            <label for="price0" class="form-label">Price (₦)</label>
                            <input type="number" class="form-control" id="price0" min="0" step="0.01" required placeholder="e.g. 1000.50">
                        </div>
                        <button type="button" class="btn btn-danger remove-item" style="display:none">Remove</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mb-3" id="addItem"><i class="bi bi-plus-circle"></i> Add Item</button>
                <button type="submit" class="btn btn-primary"><i class="bi bi-cart-plus"></i> Place Order</button>
            </form>
            <h2>Current Orders</h2>
            <div id="ordersList"></div>
        </div>
    </div>
    <div id="confetti" class="confetti" style="display: none;"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
